<!DOCTYPE html>
<html>
<head>
    <!-- 페이지 제목 설정 -->
    <title>Hello WebSocket</title>

    <!-- Bootstrap CSS 라이브러리를 CDN에서 로드 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 자체 CSS 파일 로드 -->
    <link href="/main.css" rel="stylesheet">

    <!-- jQuery 라이브러리와 Stomp.js 라이브러리를 CDN에서 로드 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

    <!-- 자체 JavaScript 파일 로드 -->
    <script src="/app.js"></script>
</head>
<body>

<!-- Javascript가 비활성화된 경우 경고 메시지 표시 -->
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <!-- 웹소켓 연결 및 해제 버튼을 포함한 폼 -->
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <!-- URL 입력 및 전송 버튼을 포함한 폼 -->
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="channel_id">Enter channel ID:</label>
                    <input type="text" id="channel_id" class="form-control" placeholder="Enter channel ID">
                    <label for="url">Write the URL</label>
                    <input type="text" id="url" class="form-control" placeholder="URL">
                </div>

                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- 웹소켓으로부터 받은 메시지를 표시할 테이블 -->
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Urls</th>
                </tr>
                </thead>
                <tbody id="urls">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
